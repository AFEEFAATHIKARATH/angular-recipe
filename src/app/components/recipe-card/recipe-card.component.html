<div class="card rounded shadow-sm border-light mb-4">
  <img [src]="recipe.image" alt="{{ recipe.name }}" class="card-img-top rounded-top">
  <div class="card-body">
    <h2 class="card-title text-primary ">{{ recipe.name }}</h2>
    <p class="card-text text-muted">{{ recipe.description }}</p>
    <a href="#" class="btn btn-secondary mt-2">View Recipe</a>
  </div>
</div>
